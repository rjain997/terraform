name: Terraform

on:
  push:
    paths:
      - '.github/workflows/install.yml'
  workflow_dispatch:
  

jobs:
  terraform-job:
    runs-on: mine

    steps:
      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
          wget -O- https://apt.releases.hashicorp.com/gpg | \
          gpg --dearmor | \
          sudo tee /usr/share/keyrings/hashicorp-archive-keyring.gpg > /dev/null
          gpg --no-default-keyring \
          --keyring /usr/share/keyrings/hashicorp-archive-keyring.gpg \
          --fingerprint
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list
          sudo apt update
          sudo apt-get install terraform

      - name: Check version
        run: terraform --version

      - name: AZ Login
        run: az login --service-principal --username ${{ vars.AZ_APPID }} --password ${{ secrets.AZ_PASSWORD }} --tenant ${{ secrets.AZ_TENANT }}

      - name: AZ account show
        run: az account show

      - name: Clone repo
        run: git clone git@github.com:rjain997/actions-1.git
        
      - name: create a dummy file
        run: | 
            #terraform init
            #terraform plan
            #terraform apply --auto-approve
            touch terraform.tfstate
